name: 'MainToHeroku'

on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Backing to root directory
        run: cd ../../

      - name: Deploy on Heroku 
        run: git subtree push --prefix dsclient heroku main
        working-directory: api-client